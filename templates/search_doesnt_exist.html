<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Not Found</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3.5rem;
      color: #ff4b2b;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #ff4b2b;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ff1c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No Results Found</h1>
    <p>We couldn't find anything that matched your search.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
